<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Templaten</title>
</head>
<body>
<div  th:fragment="nav" >
    <nav class="navbar navbar-default" >
        <div class="container-fluid" style="background-color: #499ef3;">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header" style="background-color: #499ef3;">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand " href="/"><span class="glyphicon glyphicon-home fontcolor" aria-hidden="true"> 码力社区</span></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="background-color: #499ef3;">
                <form class="navbar-form navbar-left" action="/">
                    <div class="form-group">
                        <input type="text" id="check" class="form-control" placeholder="搜索问题">
                    </div>
                    <input type="button" class="btn btn-default" id="query" value="码力一下"/>
                    <!--<button type="submit" class="btn btn-default">码力一下</button>-->
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="fontcolor" href="https://github.com/login/oauth/authorize?client_id=f4684bceff87cd6e648a&redirect_uri=http://localhost:8080/callback&scope=user&state=1" th:if="${session.user==null}">登录我的码力</a></li>
                    <li class="fontcolor" th:if="${session.user!=null}"><a href="/publish" style="color: #fbf7f7">提问吧</a></li>
                    <li class="dropdown" th:if="${session.user!=null}"><img th:src="${session.user.getAvatarUrl()}" alt="头像" style="width: 30px;margin-top: 10px;" class="img-circle" src=""></li>
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="fontcolor" th:text="${session.user.getName()}+'的社区'"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/profile/questions}">我的问题</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li ><a href="/exit" id="exitout" onclick="fun()">退出码力</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

</body>
</html>
